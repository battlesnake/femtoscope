<!doctype html>
<html>
	<!-- Thanks, ChatGPT -->
	<head>
		<meta charset="utf-8">
		<title>Sine Wave Generator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular-csp.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body ng-app="femtoscope" ng-cloak ng-controller="main" data-bs-theme="dark">

		<div class="accordion">

			<form class="accordion-item">

				<h2 class="accordion-header">
					<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#accordion_channels">
						Functional units
					</button>
				</h2>

				<div class="accordion-collapse collapse show" id="accordion_channels">
					<div class="accordion-body">
						<div class="d-flex flex-wrap">
							<channel-mapping class="m-3" title="Sources" channels="source_channels" unit-types="sink_unit_types" on-create="map_channels_to_new_unit" type="sources"></channel-mapping>
							<channel-mapping class="m-3" title="Sinks" channels="sink_channels" unit-types="source_unit_types" on-create="map_channels_to_new_unit" type="sinks"></channel-mapping>
						</div>
					</div>
				</div>

			</form>

			<form class="accordion-item" ng-repeat="unit in units track by unit.serial">

				<h2 class="accordion-header">
					<button class="accordion-button" type="button" data-bs-toggle="collapse" ng-attr-data-bs-target="{{'#accordion_' + unit.serial}}" ng-bind="unit.name">
					</button>
				</h2>

				<div class="accordion-collapse collapse show" ng-attr-id="{{'accordion_' + unit.serial}}">
					<div class="container-fluid p-3">
						<div class="row">
							<field-set ng-repeat="field_group in unit.interface" fields="field_group" values="unit.values" class="col-12 col-lg-6"></field-set>
						</div>
					</div>
				</div>

			</form>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.js" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script src="app.js"></script>
		<script src="main.js"></script>
		<script src="channel-mapping.js"></script>
		<script src="field-set.js"></script>
		<script src="field.js"></script>
		<script src="generator.js"></script>
		<script src="analyser.js"></script>

	</body>
</html>
