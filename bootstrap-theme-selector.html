<div class="nav-item dropdown">
	<button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme ({{current_theme.name}})">
		<i class="bi bi-moon-stars-fill my-1 theme-icon-active bi-{{current_theme.icon}}"></i>
		<span class="d-lg-none ms-2">Toggle theme</span>
	</button>
	<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
		<li ng-repeat="theme in themes track by theme.name">
			<button type="button" class="dropdown-item d-flex align-items-center" ng-class="{ active: is_selected(theme) }" data-bs-theme-value="{{theme.name}}" aria-pressed="{{is_selected(theme)}}" ng-click="set_theme(theme)">
				<i class="bi me-2 opacity-50 bi-{{theme.icon}}" data-icon="{{theme.icon}}"></i>
				<span class="text-capitalize" ng-bind="theme.name"></span>
				<i class="bi bi-check2 ms-auto d-none"></i>
			</button>
		</li>
	</ul>
</div>
